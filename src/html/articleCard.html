<div class="article-card @@parent__article-card" id="article-card_@@id">
    <div class="article-card__img"></div>
    <span class="article-card__category">@@category</span>
    <h3 class="article-card__title">@@title</h3>
    <p class="parag article-card__parag">@@parag</p>
    <hr>
    <div class="article-card__footer" tags="@@tags">
        <span class="article-card__date">@@date</span>
    </div>
</div>
